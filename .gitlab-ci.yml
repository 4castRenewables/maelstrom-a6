include:
  - project: 4cast1/ci-templates
    ref: main
    file: /python/default-lint.yml
  - project: 4cast1/ci-templates
    ref: main
    file: /python/templates.yml
  - project: 4cast1/ci-templates
    ref: main
    file: /docker/templates.yml

variables:
  POETRY_IMAGE_VERSION: 3.9-1.2.1
  PY_SRC: src/a6
  PY_LINT_DIRS: src/a6 src/tests scripts mlflow
  PY_PYUPGRADE_ARGS: |
    --py3-plus
    --py36-plus
    --py37-plus
    --py38-plus
    --py39-plus
  DOCKER_FILE: mlflow/Dockerfile


stages:
 - lint
 - test
 - validate
 - build

mypy:
  extends: .lint-mypy
  allow_failure: true

pylint:
  extends: .lint-pylint
  allow_failure: true

.test-base:
  extends: .test
  needs: []
  before_script:
    - export PYTHONPATH=$PYTHONPATH:src
    - apt update -y && apt upgrade -y
    # Install gcc, required for HDBSCAN.
    - apt install -y build-essential

test-doc:
  extends: .test-base
  variables:
    PY_PYTEST_DIR: src/a6

test-unit:
  extends: .test-base
  variables:
    PY_PYTEST_DIR: src/tests

coverage:
  extends: .coverage
  needs:
    - job: test-unit
      artifacts: true

build-python:
  needs: []
  extends: .build-python

build-docker:
  extends: .build-docker
  needs:
    - job: test-unit
      artifacts: true
    - job: build-python
      artifacts: true
